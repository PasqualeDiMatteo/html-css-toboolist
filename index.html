<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pasquale Di Matteo">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/Logo.png">
    <title>Toboolist</title>
</head>

<body>

    <!-- header -->
    <header>
        <figure>
            <img src="img/Logo.png" alt="Logo" id="logo">
            <h1 id="header-title">Toboolist</h1>
        </figure>
    </header>

    <!-- main -->
    <main>
        <!-- button bar-->
        <section class="container bar">
            <button class="add-task">Add Task</button>
            <button class="add-section">Add Section</button>
        </section>
        <section class="container all-tasks">

            <!-- new task -->
            <section class="new-task">
                <h2 class="task-title"><span class="arrow-down">&#9660;</span>New Task</h2>
                <ul class="list-task">
                    <li class="inside-task"><span class="tasks-check completed"></span> Quarterly Newsletter <span
                            class="type editorial">Editorial</span>
                    </li>
                </ul>
            </section>

            <!-- today -->
            <section class="new-task">
                <h2 class="task-title"><span class="arrow-down">&#9660;</span> Today </h2>
                <ul class="list-task">
                    <li class="inside-task"><span class="tasks-check completed"></span> Recruiting blog post <span
                            class="type editorial">Editorial</span>
                    </li>
                    <li class="inside-task"><span class="tasks-check completed"></span> Mobile app launch <span
                            class="type q1-goals">Q1-goals</span>
                    </li>
                    <li class="inside-task"><span class="tasks-check no-completed"></span> Interview John H. <span
                            class="type recruiting">Recruiting</span>
                    </li>
                    <li class="inside-task"><span class="tasks-check completed"></span> Summit update to mobile
                        storefronts <span class="type mobile">Mobile</span>
                    </li>

                </ul>
            </section>




        </section>
    </main>

</body>

</html>
